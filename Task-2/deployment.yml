apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-app
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name:  nginx-index-vol
          mountPath: /usr/share/nginx/html/index.html
          subPath: index.html 
      volumes:
      - name:  nginx-index-vol
        configMap:
          name: nginx-index
